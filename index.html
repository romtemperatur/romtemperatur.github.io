<!DOCTYPE html>
<html>
<head>
  <title>Kristoffer's Website</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 50px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      margin: 20px 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .about-me {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #ccc;
      margin-top: 30px;
    }
    .about-me img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .about-me h2 {
      margin-bottom: 10px;
    }
    .about-me p {
      text-align: left;
    }
    .social-links {
      margin-top: 50px;
    }
    .social-links a {
      color: #333;
      font-size: 18px;
      margin-right: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my website!</h1>
    <div class="about-me">
      <img src="https://example.com/images/profile-pic.jpg" alt="Profile Picture">
      <h2>About me</h2>
      <p>My name is Kristoffer and I am currently a student at Rosenvilde High School. I am passionate about programming and technology, and I am always looking for new challenges and opportunities to learn and grow.</p>
    </div>
    <div class="social-links">
      <a href="https://twitter.com/kristoffer" target="_blank">Twitter</a>
      <a href="https://github.com/kristoffer" target="_blank">Github</a>
      <a href="https://linkedin.com/in/kristoffer" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
